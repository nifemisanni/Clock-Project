<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./img/icons8-square-clock-48.png"
    />

    <!-- script -->
    <script defer src=""></script>
    <title>Clock</title>
  </head>
  <body>
    <section
      class="bg-morningMobile min-h-screen pb- md:bg-no-repeat md:bg-morningMobileMd bg-cover text-white"
    >
      <!-- clock container -->
      <div class="p-16 flex flex-col md:items-center">
        <div class="max-w-sm md:text-center">
          <p>
            “I get up every morning and it’s going to be a great day. You never
            know when it’s going to be over, so I refuse to have a bad day.”
            <figure class="font-bold mt-2">– Paul Henderson</figure>
          </p>
        </div>

        <!-- clock details -->
        <div class="mt-32 md:mb-0">
          <div class="flex items-center md:justify-center md:text-center gap-2">
            <ion-icon name="sunny-outline"></ion-icon>
            <h3 class="text-lg">Good Morning, it is currently</h3>
          </div>

          <!-- time seconds and PM/AM -->
          <div class="flex items-center gap-2">
            <h1 class="font-bold text-9xl">5:30</h1>
            <div class="flex flex-col gap-7">
              <p>am</p>
              <p>02</p>
            </div>
          </div>
          <!-- location -->
          <div class="md:text-center">In Lagos, Nigeria</div>
        </div>

        <!-- less or more button -->
        <div>
          <div
            class="max-w-min flex items-center rounded-full bg-white text-gray-900 px-4 mt-10 p-2 gap-4 hover:bg-slate-300 cursor-pointer transition-all 0.5s"
          >
            <p>LESS</p>
            <ion-icon
              class="bg-gray-900 p-2 rounded-full text-white transition-all 0.5s"
              name="chevron-up-outline"
            ></ion-icon>
          </div>
        </div>
      </div>
      <!-- less or more details -->
      <div
        class="hidde flex flex-col text-black gap-10 px-16 py-10 md:mt-10 bg-daymobileDetail bg-white/70 backdrop-blur-md md:flex-row md:justify-center"
      >
        <!-- time Zone -->
        <div class="flex justify-between md:block md:gap-10 md:text-center">
          <p class="">CURRENT TIMEZONE</p>
          <p class="font-bold text-xl">WEST AFRICA</p>
        </div>

        <!-- DOY -->
        <div class="flex justify-between md:block md:gap-10 md:text-center">
          <p class="">DAY OF THE YEAR</p>
          <p class="font-bold text-xl">50</p>
        </div>
        <!-- DOW -->
        <div class="flex justify-between md:block md:gap-10 md:text-center">
          <p class="">DAY OF THE WEEK</p>
          <p class="font-bold text-xl">4</p>
        </div>
        <!-- WN -->
        <div class="flex justify-between md:block md:gap-10 md:text-center">
          <p class="">WEEK NUMBER</p>
          <p class="font-bold text-xl">42</p>
        </div>
      </div>
    </section>

    <!-- ionicons script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
